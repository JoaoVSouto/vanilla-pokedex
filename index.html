<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#111417" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pokedex-joaovsouto.vercel.app/" />
    <meta property="og:site_name" content="Pokédex" />
    <meta property="og:locale" content="en-US" />
    <meta
      property="og:title"
      content="Pokédex | The Place to Search Your Favorites Pokémons"
    />
    <meta
      property="og:description"
      content="The Pokédex is the best place to explore and save your favorites Pokémons!"
    />
    <meta
      name="description"
      content="The Pokédex is the best place to explore and save your favorites Pokémons!"
    />
    <meta
      property="og:image"
      content="https://pokedex-joaovsouto.vercel.app/assets/pokedex-banner.png"
    />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Pokédex</title>
  </head>
  <body class="with-custom-css-scrollbars with-custom-webkit-scrollbars">
    <div class="modal" id="favorites-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content w-600">
          <a href="#" class="close" role="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </a>
          <br class="hidden-md-and-up" />
          <h4 class="font-weight-medium">Favorites Pokémons</h4>
          <div class="row">
            <div class="col-12">
              <div
                id="modal-loading"
                class="d-flex flex-column align-items-center modal-loading"
              >
                <img
                  src="assets/pikachu-running.gif"
                  alt="Pikachu Running"
                  class="img-fluid w-100"
                />
                <strong class="mt-10">Loading...</strong>
              </div>

              <div
                id="favorites-pokemons-container"
                class="overflow-y-auto h-max-300"
              ></div>

              <canvas id="favorites-chart"></canvas>
            </div>
          </div>
          <div class="text-right mt-20">
            <a href="#!" class="btn mr-5" role="button">Close</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page-wrapper with-navbar">
      <nav class="navbar">
        <div class="container">
          <a href="#!" class="navbar-brand">Pokédex</a>
          <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item active">
              <a href="#!" class="nav-link">List</a>
            </li>
            <li class="nav-item">
              <a href="#favorites-modal" class="nav-link" role="button"
                >Favorites</a
              >
            </li>
          </ul>
          <div class="navbar-content ml-auto">
            <button
              id="darkmode-toggler"
              title="Toggle dark theme"
              class="btn btn-action mr-15 mr-md-0"
              type="button"
            >
              <i class="far fa-moon"></i>
            </button>
            <div class="dropdown with-arrow hidden-md-and-up">
              <button
                class="btn"
                data-toggle="dropdown"
                type="button"
                id="navbar-dropdown-toggle-btn-1"
              >
                Menu
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right w-200"
                aria-labelledby="navbar-dropdown-toggle-btn-1"
              >
                <a href="#!" class="dropdown-item">List</a>
                <a href="#favorites-modal" class="dropdown-item" role="button">
                  Favorites
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="content-wrapper overflow-x-hidden">
        <div class="container">
          <div
            id="list-loading"
            class="d-flex flex-column align-items-center list-loading mt-20"
          >
            <img
              src="assets/pokeball.png"
              alt="Pokéball"
              class="img-fluid w-100"
            />
            <strong>Loading Pokémons...</strong>
          </div>

          <div class="row" id="pokemons-container"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
