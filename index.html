<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Pokédex</title>
  </head>
  <body>
    <div class="modal" id="favorites-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <a href="#" class="close" role="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </a>
          <h5 class="modal-title">Favorites Pokémons</h5>
          <div class="row">
            <div class="col-12">
              <p
                class="shadow-sm border rounded d-flex justify-content-between align-items-center h-75 pl-20"
              >
                Bulbasaur
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                  alt="Bulbasaur"
                />
              </p>
              <p
                class="shadow-sm border rounded d-flex justify-content-between align-items-center h-75 pl-20"
              >
                Charmander
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                  alt="Charmander"
                />
              </p>
              <p
                class="shadow-sm border rounded d-flex justify-content-between align-items-center h-75 pl-20"
              >
                Squirtle
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
                  alt="Squirtle"
                />
              </p>
            </div>
          </div>
          <div class="text-right mt-20">
            <a href="#!" class="btn mr-5" role="button">Close</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page-wrapper with-navbar">
      <nav class="navbar">
        <div class="container">
          <a href="#!" class="navbar-brand">Pokédex</a>
          <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item active">
              <a href="#!" class="nav-link">List</a>
            </li>
            <li class="nav-item">
              <a href="#favorites-modal" class="nav-link" role="button"
                >Favorites</a
              >
            </li>
          </ul>
          <div class="navbar-content ml-auto">
            <button
              id="darkmode-toggler"
              title="Toggle dark theme"
              class="btn btn-action mr-15 mr-md-0"
              type="button"
            >
              <i class="far fa-moon"></i>
            </button>
            <div class="dropdown with-arrow d-md-none">
              <button
                class="btn"
                data-toggle="dropdown"
                type="button"
                id="navbar-dropdown-toggle-btn-1"
              >
                Menu
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right w-200"
                aria-labelledby="navbar-dropdown-toggle-btn-1"
              >
                <a href="#!" class="dropdown-item">List</a>
                <a href="#favorites-modal" class="dropdown-item" role="button">
                  Favorites
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="content-wrapper">
        <div class="container">
          <div class="row" id="pokemons-container"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
