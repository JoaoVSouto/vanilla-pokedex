<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Pokédex</title>
  </head>
  <body>
    <div class="page-wrapper with-navbar">
      <nav class="navbar">
        <div class="container">
          <span class="navbar-brand">Pokédex</span>
          <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item active">
              <button type="button" class="nav-link border-0">List</button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-link border-0">Favorites</button>
            </li>
          </ul>
          <div class="navbar-content ml-auto">
            <button
              id="darkmode-toggler"
              title="Toggle dark theme"
              class="btn btn-action mr-15 mr-md-0"
              type="button"
            >
              <i class="far fa-moon"></i>
            </button>
            <div class="dropdown with-arrow d-md-none">
              <button
                class="btn"
                data-toggle="dropdown"
                type="button"
                id="navbar-dropdown-toggle-btn-1"
              >
                Menu
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right w-200"
                aria-labelledby="navbar-dropdown-toggle-btn-1"
              >
                <button
                  type="button"
                  class="dropdown-item border-0 text-left w-full cursor-pointer"
                >
                  List
                </button>
                <button
                  type="button"
                  class="dropdown-item border-0 text-left w-full cursor-pointer"
                >
                  Favorites
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="content-wrapper">
        <div class="container">
          <div class="row" id="pokemons-container"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
